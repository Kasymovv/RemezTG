services:
  redis:
    image: redis:alpine
    command:
      - redis-server
    env_file: 
      - ./.env
    restart: on-failure
    ports:
      - "6379:6379"
  db:
    image: nouchka/sqlite3:latest
    volumes: 
      - .:/database/
    restart: on-failure
    ports:
      - "5432:5432"

  bot:
    build: .
    command: sh -c "make migrate && python -m main"
    env_file:
      - ./.env
    restart: always
    depends_on:
      - db
      - redis
